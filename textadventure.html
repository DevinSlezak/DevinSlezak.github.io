    <div id="container">
        <div id="left_pane">
            <img id="story_img"src="images/cocacola_.jpg"/>
        </div>
        <div id="right_pane">
            <div id="story_text">
                <p id="p1">Welcome to the Ice Cream Shop</p>
                <p id="p2">It is the year 2028</p>
                <p id="p3"> Do you like ice cream?</p>
            </div>
            <div id="button_choices">
                <a id="b1" class="buttons" href="#" onclick="bclick(1)">Yes</a>
                <a id="b2" class="buttons" href="#" onclick="bclick(2)">No</a>
            </div>
        </div>
    </div>
    
    <script>
        var b1 = document.getElementById("b1");
        var b2 = document.getElementById("b2");
        var img = document.getElementById("story_img");
        var p1 = document.getElementById("p1");
        var p2 = document.getElementById("p2");
        var p3 = document.getElementById("p3");
        var state = "intro";
        intro();

        function intro(){
            img.src = "images/letter.jpg";
            b1.innerHTML = "Stay in School";
            b2.innerHTML = "Go to camp";
            p1.innerHTML = "Welcome to my Adventure.";
            p2.innerHTML = "After returning from school, you normally just go to your room and rest. But today, you find something resting on the table. You recieve a letter to enter into an academy or camp you never even heard of. You try searching it up but no info comes up.";
            p3.innerHTML = "It looks promising but you don't know yet. Your parents are away and you don't know what to do. Will you stay in school or go to camp?";
        }
        function goToCamp(){
            img.src = "images/academy.jpg";
            p1.innerHTML = "You decide to go to the camp after telling your parents you're going out with friends. After wandering around, you notice that it was cloaked and close to invisible. YOu notice that it has a lot of kids your age and older.";
            p2.innerHTML = "The professors there show you your room that they prepared but you don't know whether you should stay. You decide to stick around but then they tell you to start training by doing excerices like climbing walls.";
            p3.innerHTML = "After meeting other kids there, you still are not sure whether to stay or leave. Are you going to escape?";
            b1.innerHTML = "Yes";
            b2.innerHTML = "No";
        }
        function stayInSchool(){
            img.src = "images/school.jpg";
            p1.innerHTML = "You ignore the letter and do everything as normal. But, after walking home from school, a group of guys in suits appear and take you to the academy. ";
            p2.innerHTML = "This traumatizes you, strengthening your anxiety and making you nervous. You don't know what to do, but you see other kids there training and doing various exercises.";
            p3.innerHTML = "You notice that they have weird powers that you've never seen before. Before going into training, you decide whether to escape. Will you?";
            b1.innerHTML = "Yes";
            b2.innerHTML = "No";
        }
        function escape(){
            img.src="images/cave.jpg";
            p1.innerHTML = "After escaping, you decide to take refuge in a cave to catch your breath. After resting, you notice that the cave goes farther down and you can hear various voices talking. You decide to investigate, going so dark into the cave that you have to use your energy to use your powers and light the way.";
            p2.innerHTML = "You find a large room in the cave, where you find a group of people with random cloaks talking. You decide to confront them and ask what they're doing but they start to act odd. You don't know what to do but you decide to fight them after knowing you have powers. After battling, you realize that they are so much more powerful then you, and that you are close to dying.";
            p3.innerHTML = "After passing out, you find out that you're back at the academy. You get filled in that they caught you just in time and brought you back to be nursed back into shape. After recovering, you now know that there is a dark presence and that you have to stop it. You practice more and get put into a group of other kids, you go on missions. But after a special mission, one of the figures bribe you while you're alone to join or die. Which one will you choose?";
            b1.innerHTML = "Join";
            b2.innerHTML = "Fight";
        }
        function intenseTraining(){
            img.src="images/intensetraining.jpg";
            p1.innerHTML = "After training for 2 weeks, you begin to get tired but you feel different. You begin to actually like the academy and that it is a good change from before.";
            p2.innerHTML = "You get told by the professors there that you will be assigned in a group with 2 other kids with differing powers. They tell you that you all are going to run training with one another to get along.";
            p3.innerHTML = "You begin to go on tiny missions around the city and county, fighting monsters you didn't even know about. Noticing various flaws in your powers, affecting your mindset. After deciding to take another mission, which only needed 2 people, you lose your teammate and find one of the cloaked figures. You decide to question them, but they then ask you whether you want to join their group or die. Which will you choose?";
            b1.innerHTML = "Join";
            b2.innerHTML = "Fight";
        }
        function join(){
            img.src="images/join1.jpg";
            p1.innerHTML = "After joining, you feel various dark and powerful emotions. Your brain can barely process it, hurting you and driving you close to insanity. You feel stressed, annoyed, angry, hurt, all at once. All of this changes you, making you have hate and anger towards everything, unlocking a different side of you.";
            p2.innerHTML = "You are told that your main focus is to cause chaos around the town and infiltrate the town through fear and hatred. Your goal is to try and cause any type of weakness in the town to crumble, forcing you to  fight against the academy and the people that you used to work with. Although your in pain, you are trapped in this state that is similar to brainwashed and in a trance.";
            p3.innerHTML = "The Ravens, your new group, begins to battle with your former comrades, changing you mentally and worsening your mind. You decide that you have to leave and go back to the academy. After returning, you tell the officials all their plans and tricks, resting and waiting to finally battle at Machu Picchu or the Paris Catacombs, places where there is a special artifact with lots of power. Where do you go?";
            b1.innerHTML = "Machu Picchu";
            b2.innerHTML = "Paris Catacombs";
        }
        function fight(){
            img.src="images/fight2.jpg";
            p1.innerHTML = "After fighting one of the members, you are left mentally and physically drained, feeling close to passing out. You persist until you fall and can't even get up, but one of your teammates come by and help you. They heal you with their own powers but it is not enough to fully recover, so you and your teammate, only known as Number 34, return back to the academy to get rest and recover.";
            p2.innerHTML = "You feel different as compared to when you left for the mission, as if you felt a different corrupt power in you. The doctors at the academy tell you to just sleep and rest, putting you out of work for a week. You only sleep and eat, but as you sleep, dreams torment and hurt you mentally, The nightmares wake up lots of times, draining you but as the week passes by, they dim down and become much weaker.";
            p3.innerHTML = "After recovering, your academy begins to make plans for a large attack against The Ravens, planning to track them  at the Paris Catacombs or Machu Picchu, where a catastrophic artifact could be. Do you choose to go to Machu Picchu or the Paris Catacombs?";
            b1.innerHTML = "Machu Picchu";
            b2.innerHTML = "Paris Catacombs";
        }
        function Machu(){
            img.src="images/machu.jpg";
            p1.innerHTML = "After going to Machu Picchu, you have a large battle with the Ravens, with the help of your allies.";
            p2.innerHTML = "Everyone fights with all of their power, both sides being tired. The artifact is sensed nearby for both groups, both having to fight against one another in order to either ensure peace or destruction in the world. If the Ravens get the artifact, they will be at the top, if the academy takes it, they will lock it away from the world.";
            p3.innerHTML = "After fighting, both sides decide to try and bribe you to join sinice you can turn the tide, the Ravens say they will destroy the academy and their forces if you stay with them but if you stay with the academy, you and your allies will die. Who will you join?";
            b1.innerHTML = "The Ravens";
            b2.innerHTML = "The Academy";
        }
        function Catacombs(){
            img.src="images/catacomb.jpg";
            p1.innerHTML = "Going to the Catacombs leaves the academy emptyhanded, making everyone stressed that they have to quickly go to Machu Picchu, tiring everyone";
            p2.innerHTML = "After quickly flying towards Machu Picchu, you finally notice the Ravens, being followed by a large scale battle with the academy vs. the evil group. Both sides are already tired and are both aiming for the artifact, but with different intent.";
            p3.innerHTML = "After fighting, both sides decide to try and bribe you to join sinice you can turn the tide, the Ravens say they will destroy the academy and their forces if you stay with them but if you stay with the academy, you and your allies will die. Who will you join?";
            b1.innerHTML = "The Ravens";
            b2.innerHTML = "The Academy";
        }
        function Join(){
            img.src="images/join3.jpg";
            p1.innerHTML = "After joining the Ravens, you decide that you can use this opportunity as a way to betray them. You hope that the academy is able to know what you are thinking of doing but you decide to do it anyways. After joining, you try and sabotage them and slow them down in the fight, paving the way for your actual allies to win.";
            p2.innerHTML = "They are oblivious to  what you're doing since they are focused in on the fight, making the pressure land all on you. You try and use your powers against them to where they won't notice, blocking them and throwing fire at them. The Ravens mistake it as someone from the academy, leaving you to be free and do whatever you want.";
            p3.innerHTML = "They become worn out and the academy traps them in a spell that keeps them dormant forever. There is no possibility that they can break out, so the battle is over. The world is free from the upcoming doom, and it was all on you. ";
            b1.innerHTML = "Thank";
            b2.innerHTML = "You";
        }
        function Fight(){
            img.src="images/fight3.jpg";
            p1.innerHTML = "After staying with the academy, you are designated as an enemy. The Ravens never payed attention to you since they wanted you as an ally, but after declining, they threw everything at you. The camp also helped you, trying to give you their power since you were the most powerful, making you the final judge for the fight.";
            p2.innerHTML = "You think of all of the different hardships that you went through, the torture and amount of practice for this moment, so you had to make sure you won. You do the last attack that leaves the Ravens completely powerless, leaving it to the academy to trap them in a spell. ";
            p3.innerHTML = "This spell would keep them in a trance, leaving the world peaceful and without a powerful and dangerous enemy wandering around with evil intentions. All of your allies are drained, and you all sit there for hours, waiting and resting, feeling overpowered.";
            b1.innerHTML = "Thank";
            b2.innerHTML = "You";
        }
        function Thank(){
            img.src="images/Thanks.jpg";
            p1.innerHTML = "Thank you for going through my Text Adventure.";
            p2.innerHTML = "It was a pleasure to hopefully guide you through this story";
            p3.innerHTML = "I hope you enjoyed the story and once again, thank you for your time.";
            b1.innerHTML = "";
            b2.innerHTML = "";
        }
        function You(){
            img.src="images/Thanks.jpg";
            p1.innerHTML = "Thank you for going through my Text Adventure.";
            p2.innerHTML = "It was a pleasure to hopefully guide you through this story";
            p3.innerHTML = "I hope you enjoyed the story and once again, thank you for your time.";
            b1.innerHTML = "";
            b2.innerHTML = "";
        }

        //////State Machine
        function bclick (button){
            if (state == "intro"){
                if (button == 1){
                    stayInSchool();
                    state ="stayInSchool";
                }
                else if(button == 2){
                    goToCamp();
                    state ="goToCamp";
                }
            }
            else if(state == "stayInSchool"){
                if (button == 1){
                    escape();
                    state = "escape";
                }
                else if(button == 2){
                    intenseTraining();
                    state="intenseTraining";
                }
            }
            else if(state == "goToCamp"){
                if (button == 1){
                    escape();
                    state = "escape";
                }
                else if (button == 2){
                    intenseTraining();
                    state="intenseTraining";
                }
            }
            else if(state == "escape"){
                if (button == 1){
                    join();
                    state = "join";
                }
                else if (button == 2){
                    fight();
                    state="fight";
                }
            }
            else if (state == "intenseTraining"){
                if (button == 1){
                    join();
                    state = "join";
                }
                else if (button == 2){
                    fight();
                    state="fight";
                }
            }
            else if (state == "join"){
                if (button == 1){
                    Machu();
                    state = "Machu";
                }
                else if (button == 2){
                    Catacombs();
                    state="Catacombs";
                }
            }
            else if (state == "fight"){
                if (button == 1){
                    Machu();
                    state = "Machu";
                }
                else if (button == 2){
                    Catacombs();
                    state="Catacombs";
                }
            }
            else if (state == "Machu"){
                if (button == 1){
                    Join();
                    state = "Join";
                }
                else if (button == 2){
                    Fight();
                    state="Fight";
                }
            }
            else if (state == "Catacombs"){
                if (button == 1){
                    Join();
                    state = "Join";
                }
                else if (button == 2){
                    Fight();
                    state="Fight";
                }
            }
            else if (state == "Join"){
                if(button == 1){
                    Thank();
                    state = "Thank";
                }
                else if (button == 2){
                    You();
                    state ="You";
                }
            }
            else if (state == "Fight"){
                if(button == 1){
                    Thank();
                    state = "Thank";
                }
                else if (button == 2){
                    You();
                    state ="You";
                }
            }
        }
    </script>
